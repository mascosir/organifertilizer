<!DOCTYPE html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="UTF-8" />
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'login/whatproject.ico' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <link rel="stylesheet" href="{%  static 'login/css/style.css' %}" />
    <title>Register</title>
  </head>
  <body style="background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),url('{% static 'login/img/farmer.jpg' %}');">
  {#  popovers #}
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="pstack">
      <div class="black-box"></div>
         {% if messages %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    {% for mess in messages %}
        {% if "successfully" in mess.message %}
         <script>toastr.success("{{ mess.message }}")</script>i
                {% elif "already" in mess.message%}
        <script>toastr.error("{{ mess.message }}")</script>

        {% endif%}

        {% endfor %}

    {% endif %}
      <div class="form-box">

        <h1 >Sign Up</h1>
        <h2>
          Already have an account?
          <a href="/login" id="create">Sign in</a>
        </h2>
        <form method="POST" action=''>
          {% csrf_token %}
         
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="companyaccount" id="flexRadioDefault2" >
            <label class="form-check-label" for="flexRadioDefault2">
              Company account
            </label>
          </div>
          <div class="txtb">
            <input type="email" name="email" required oninvalid="setCustomValidity('Email cannot Be empty')" oninput="setCustomValidity('')"/>
            <span data-placeholder="Email Address" ></span>
          </div>
          <div class="txtb">
            <input type="txt" name="Username" required  oninvalid="setCustomValidity('Username cannot Be empty')" oninput="setCustomValidity('')"/>
            <span data-placeholder="Username"></span>
          </div>
          <div class="txtb">
            <input type="password" id="password" name="Password" required  oninvalid="setCustomValidity('Password cannot Be empty')" oninput="setCustomValidity('')"/>
            <span data-placeholder="Password"></span>
          </div>
          <div class="txtb">
            <input type="password" id="confirmpassword" name="ConfirmPassword" required oninvalid="setCustomValidity('Confirm Password')" oninput="setCustomValidity('')"/>
            <span data-placeholder="Confirm Password"></span>
          </div>
        <div class="signin-div">
          <input class="sigin" type="submit" value="Sign Up" />
        </div>
        </form>

      </div>
    </div>
    <script type="text/javascript">
      $(".txtb input").on("focus",function(){
        $(this).addClass("focus");
      });

      $(".txtb input").on("blur",function(){
        if($(this).val() == "")
        $(this).removeClass("focus");
      });

      </script>
  </body>
</html>
