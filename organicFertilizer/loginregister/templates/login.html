<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'login/whatproject.ico' %}" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="{%  static 'login/css/style.css' %}">
  <title>login</title>
</head>

<body
  style="background-image:linear-gradient(0deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{% static 'login/img/farmer.jpg' %}');">
  {#  popovers #}
  {% if messages %}
  {% for message in messages %}
  {% if message.level == 951 %}
  <script src="{% static 'login/js/Notifier.min.js' %}"></script>
  <script src="{% static 'login/js/main.js' %}"></script>
  <script>
    norify("pError", "{{message}}")
  </script>
  {% endif %}
  {% endfor %}
  {% endif %}
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <div class="pstack">
    <div class="black-box"></div>

    <div class="form-box">
      <h1>Sign In</h1>
      <h2>
        New user?
        <a href="/register" id="create">Create an account</a>
      </h2>

      <form method="POST" action=''>
        {% csrf_token %}
        <div class="txtb">
          <input type="text" name="Username" required oninvalid="setCustomValidity('Username cannot Be empty')"
            oninput="setCustomValidity('')" />
          <span data-placeholder="Username"></span>
        </div>
        <div class="txtb">
          <input type="password" name="Password" required oninvalid="setCustomValidity('Password cannot Be empty')"
            oninput="setCustomValidity('')" />
          <span data-placeholder="Password"></span>
        </div>
        <p>{{error}}</p>
        <div class="fpa">
          <a id="fp" href="#">Forget password?</a>
        </div>
        <div class="signin-div">
          <input class="sigin" type="submit" value="Sign in" />
        </div>
      </form>
     
      <div class="signin-div">
      </div>

    </div>
  </div>


  <script>

    $(".txtb input").on("focus", function () {
      $(this).addClass("focus");

    });

    $(".txtb input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    });
  </script>


</body>

</html>
